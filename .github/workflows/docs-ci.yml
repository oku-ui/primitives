name: Docs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - "./docs/**"

  pull_request:
    branches:
      - main
    paths:
      - "./docs/**"


jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    # defaults:
    #   run:
    #     working-directory: docs

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: ðŸ‘€ Lint
      #   run: pnpm lint

      - name: ðŸš€ Build Packages
        run: pnpm build

      - name: ðŸš€ Build Vitepress
        run: pnpm docs:build