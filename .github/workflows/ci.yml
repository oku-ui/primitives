name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
  workflow_run:
      workflows: ["autofix.ci"]
      types:
        - completed



jobs:
  on-success:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [20]

    runs-on: ${{ matrix.os }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Nx Cache
        uses: actions/cache@v3
        with:
          path: ./.nx
          key: ${{ runner.os }}-nx-
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: ESLint Cache
        uses: actions/cache@v3
        with:
          path: ./.eslintcache
          key: ${{ runner.os }}-eslintcache-
          restore-keys: |
            ${{ runner.os }}-eslintcache-

      - name: Vitest Cache
        uses: actions/cache@v3
        with:
          path: ./.vitest-cache
          key: ${{ runner.os }}-vitest-cache-
          restore-keys: |
            ${{ runner.os }}-vitest-cache-


      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ‘€ Lint
        run: pnpm lint

      - name: ğŸ‘€ Typecheck
        run: pnpm typecheck

      - name: ğŸš€ Build
        run: pnpm build

      - name: ğŸ§ª Test with coverage
        run: pnpm coverage

      - name: ğŸ“ Upload coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo 'The triggering workflow failed'