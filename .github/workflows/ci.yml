name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [20]

    steps:
      - uses: actions/checkout@v4

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - uses: actions/cache@v3
        with:
          path: |
            ./.nx
            ./.eslintcache
            ./.vitest-cache
          key: ${{ runner.os }}-nx-${{ hashFiles('.nx/cache/lockfile.hash') }}


      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ‘€ Lint
        run: pnpm lint

      - name: ğŸ‘€ Typecheck
        run: pnpm typecheck

      - name: ğŸš€ Build
        run: pnpm build

      - name: ğŸ§ª Test with coverage
        run: pnpm coverage

      - name: ğŸ“ Upload coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
