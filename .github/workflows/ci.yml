name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  
on:
  push:
    branches:
      - main
    paths:
      - "!scripts/**"

  pull_request:
    branches:
      - main
    paths:
      - "!scripts/**"

jobs:
  build-test:
    name: ğŸ“š Main
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4

      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: pnpm
            
      - name: ğŸ“¦ Install deps (with cache)
        run: pnpm install

      - name: ğŸ‘€ Lint
        run: pnpm lint
        
      - name: ğŸš€ Build
        run: pnpm build

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ§ª Test with coverage
        run: pnpm coverage
      
      - name: ğŸ“ Upload coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v1