name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  build-test:
    name: 📚 Main
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4

      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: pnpm
            
      - name: 📦 Install deps (with cache)
        run: pnpm install

      - name: 👀 Lint
        run: pnpm lint
        
      - name: 🚀 Build
        run: pnpm build

      - name: 🧪 Test
        run: pnpm test

      - name: 🧪 Test with coverage
        run: pnpm coverage
      
      - name: 📝 Upload coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2