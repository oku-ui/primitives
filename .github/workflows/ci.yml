name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-and-cache

      - name: Lint
        run: pnpm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-and-cache
      - uses: ./.github/actions/cache-build

      - name: Typecheck
        run: pnpm run typecheck

  build-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [18, 20]

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-and-cache
      - uses: ./.github/actions/cache-build

      - name: 🧪 Test
        run: pnpm test

      - name: 🧪 Test with coverage
        run: pnpm coverage

      - name: 📝 Upload coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
